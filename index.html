<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>signIn</title><link rel="stylesheet" href="a.css">
</head>

<body>
    <div class="log-In">
        <div class="or">OR</div>
        <div class="right-logIn">
            <h1>Sign Up</h1>
            <input type="text" name="user" placeholder="Username">
            <input type="text" name="email" placeholder="E-mail">
            <input type="password" name="pass" placeholder="password">
            <input type="password" name="pass" placeholder="Retype-password">
            <input type="submit" value="SignUp">
        </div>
        <div class="left-login">
            <span>Sign in with <br>social network</span>
            <button class="facebook">Login with facebook</button>
             <button class="twitter">Login with twitter</button>
              <button class="google">Login with google+</button>
           
        </div>
    </div>


</body>

</html>
